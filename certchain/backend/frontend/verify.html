<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certchain - Verify Certificates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verify a Certificate</h1>
        <form id="verify-form">
            <input type="text" id="hash" placeholder="Enter Certificate Hash" required>
            <button type="submit">Verify</button>
        </form>
        <p id="verification-result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
